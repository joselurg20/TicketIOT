<form>
    <div>
        <label for="tecnico" class="form-label"><i class="fa-solid fa-user-group"></i> {{"data.technic" |
            translate}}</label>
        <select class="form-select form-select-lg" id="tecnico" required [(ngModel)]="selectedUserId" name="tecnico">
            <option value="-1">{{"data.option1" | translate}}</option>
            <option *ngFor="let user of users" [value]="user.id">{{user.userName}}</option>
        </select>
    </div>
    <div class="d-grid gap-2">
        <button type="submit" class="btn btn-lg" (click)="assignTicket()"><i class="fa-solid fa-floppy-disk"></i>
            {{"data.saveTech" | translate}}</button>
    </div>
    <div class="prio-status-container">
        <div class="mb-3 prio-container">
            <label for="prioridad" class="form-label"><i class="fa-solid fa-bell"></i> {{"data.priority" |
                translate}}</label>
            <select class="form-select form-select-lg" id="prioridad" required [(ngModel)]="selectedPriorityValue"
                name="prioridad">
                <option value="-1">{{"data.option2" | translate}}</option>
                <option *ngFor="let p of priorities" value="p">{{getPriorityString(p)}}</option>
            </select>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg" (click)="updatePrio()"><i class="fa-solid fa-floppy-disk"></i>
                    {{"data.savePrio" | translate}}</button>
            </div>
        </div>

        <div class="mb-3 status-container">
            <label for="estado" class="form-label"><i class="fa-solid fa-traffic-light"></i> {{"data.status" |
                translate}}</label>
            <select class="form-select form-select-lg" id="estado" required [(ngModel)]="selectedStatusValue" name="estado">
                <option value="-1">{{"data.option3" | translate}}</option>
                <option *ngFor="let s of status" value="s">{{getStatusString(s)}}</option>
            </select>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg" (click)="updateStatus()"><i class="fa-solid fa-floppy-disk"></i>
                    {{"data.saveStatus" | translate}}</button>
            </div>
        </div>
    </div>
</form>
