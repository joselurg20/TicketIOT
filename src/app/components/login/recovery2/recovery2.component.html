<div class="container mt-lg-5">

    <div class="row justify-content-center">

        <div class="col-md-6">

            <h2>Restablecer contraseña</h2>
            <form [formGroup]="recoveryForm" (ngSubmit)="resetPassword()">
                <div class="mb-3">
                    <label for="Password" class="form-label"><i class="fa-solid fa-lock"></i> Nueva Contraseña</label>
                    <input type="Password" class="form-control form-control-lg" id="Password"
                        placeholder="Ingrese nueva contraseña" formControlName="Password">
                </div>

                <div class="mb-3">
                    <label for="RepeatPassword" class="form-label"><i class="fa-solid fa-lock"></i> Repetir la Contraseña</label>
                    <input type="Password" class="form-control form-control-lg" id="RepeatPassword"
                        placeholder="Repita la contraseña" formControlName="RepeatPassword">
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="iot-log-btn">Restablecer contraseña</button>
                </div>
            </form>
        </div>

        <div class="logotipe">
            <img src="assets/images/logo/IoTlogo.png" alt="">
        </div>

    </div>

</div>
