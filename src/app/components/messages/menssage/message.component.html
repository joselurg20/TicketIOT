<div class="d-flex justify-content-center">
  <button type="button" class="btn btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="readMessages()">
    Ver Mensajes
  </button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><i class="fa-solid fa-comments"></i> Mensajes</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <hr>
        <div class="modal-mensage" *ngFor="let message of messages">
          <div class="d-flex justify-content-between">
            <h4>{{message.Author}}</h4>
            <span class="justify-content-end">{{message.Timestamp}}</span>
          </div>
          <p>{{message.Content}}</p>
          <div>
            <div>
              <div class="d-flex justify-content-center preview">
                <div>
                  <img src="https://previews.123rf.com/images/bahtiarmaulana/bahtiarmaulana2204/bahtiarmaulana220400040/185159316-rebanada-de-dibujos-animados-de-pizza-ilustraci%C3%B3n-de-dibujos-animados-vectoriales-im%C3%A1genes.jpg" alt="">
                  <button class="custom-file-button btn-lg"><i class="fa-solid fa-download"></i> Descargar Achivos</button>
                </div>        
              </div>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
