<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()"><img src="../../../assets/images/logo/IoTisotipo.png"
        alt=""></button>
    <div class="logo-text" (click)="toggleCollapse()" @fadeInOut *ngIf="collapsed"><img
        src="../../../assets/images/logo/IoTletrasG.png " alt=""></div>
    <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
      <i class="fa-solid fa-xmark"></i>
    </button>
  </div>
  <hr class="sidenav-hr">
  <ul class="sidenav-nav">
    <li class="usernameItem">
      <a class="usernameLink">
        <i *ngIf="!isSupportManager" class="usernameIcon fa-solid fa-user"></i>
        <i *ngIf="isSupportManager" class="usernameIcon fa-solid fa-user-tie"></i>
        <span class="usernameLinkText" @fadeInOut *ngIf="collapsed">{{loggedUserName}}</span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" routerLinkActive="active" *ngIf="isSupportManager" routerLink="/support-manager" (click)="goToDashboard()">
        <i class="sidenav-link-icon fa-solid fa-house"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{"sidenav.dashboard" | translate}}</span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" routerLinkActive="active" *ngIf="!isSupportManager" routerLink="/support-technician"
        (click)="goToDashboard()">
        <i class="sidenav-link-icon fa-solid fa-house"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{"sidenav.dashboard" | translate}}</span>
      </a>
    </li>
    <li class="sidenav-nav-item">
      <a class="sidenav-nav-link" (click)="logout()">
        <i class="sidenav-link-icon fa-solid fa-right-from-bracket fa-rotate-180"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{"sidenav.logout" | translate}}</span>
      </a>
    </li>
    <li>
      <div class="dropdown">
        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          <img [src]="getLanguageImage()" style="height: 30px; width: auto; border-radius: 20px; margin-bottom: 5px"
            alt="">
        </button>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" (click)="switchLanguage('es')">
              <img src="../../../assets/images/flags/spain.png"
                style="height: 20px; width: auto; border-radius: 10px; margin-bottom: 5px" alt="">
              {{"sidenav.lenges" | translate}}
            </a>
          </li>
          <li>
            <a class="dropdown-item" (click)="switchLanguage('en')">
              <img src="../../../assets/images/flags/england.png"
                style="height: 20px; width: auto; border-radius: 10px; margin-bottom: 5px" alt="">
              {{"sidenav.lengen" | translate}}
            </a>
          </li>
        </ul>
      </div>
