<span class="snackbar-content-send" matSnackBarLabel>
    <i class="fa-solid fa-check fa-xl"></i>
    <ng-container>
        {{'snackbars.incidence' | translate}}
    </ng-container>
</span>
<span matSnackBarActions>
    <button class="btn" matSnackBarAction (click)="snackBarRef.dismissWithAction()"><i class="fa-solid fa-xmark fa-lg"
            style="color: #ffffff;"></i></button>
</span>
