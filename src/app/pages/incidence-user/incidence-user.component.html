<div class="grid-container">
  <div id="loading" *ngIf="loading$ | async" class="w-100 h-100">
    <app-loading></app-loading>
  </div>
  <div class="logo"><img src="../../../assets/images/logo/IoTlogo.png" class="img-fluid"
      onclick="window.location.reload()" alt=""></div>
  <h2 class="title">{{"incidence-data.reviewTitle" | translate}} <i class="fa-solid fa-arrow-right"></i>
    {{ticket.title}}</h2>
  <div class="language"><app-language class="d-flex justify-content-end"></app-language></div>
  <div class="history"><app-history></app-history></div>
  <div class="status">
    <div class="row gy-1">
      <div class="status col-12">
        <div class="p-3">
          <h3 class="ticket-data">{{"incidence-data.status" | translate}}</h3>
          <p class="font">{{ticketStatus}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="message-form"><app-helpdesk></app-helpdesk></div>
</div>
