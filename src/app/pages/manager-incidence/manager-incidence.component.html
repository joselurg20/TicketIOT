<app-sidebar></app-sidebar>
<mat-progress-spinner *ngIf="isLoading" mode="indeterminate" color="warn" class="progressSpinner"></mat-progress-spinner>
<div class="container"  [ngStyle]="{'display': isLoading ? 'none' : 'block'}" >
    <form>
        <app-incidence-data></app-incidence-data>
        <hr>
        <app-manager></app-manager>
    </form>
    <hr>
    <form enctype="multipart/form-data">
        <app-comunication></app-comunication>
    </form>

    <div class="logotipe">
        <img src="assets/images/logo/IoTlogo.png" alt="">
    </div>
</div>
